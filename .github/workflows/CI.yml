name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v1

    - name: setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: install
      run: |
        npm ci
        make package
        npm run install:tests

    - name: lint
      run: npm run lint

    - name: test
      run: npm test
      
    - name: coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
